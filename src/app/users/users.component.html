<div class="container w-50 mx-auto mt-20 ">
    <div class="Search_form">
      <label for="inputSearch" class="form-label">Search</label>
      <input (input)="Search($event)" type="text" id="inputSearch" class="form-control"
        aria-describedby="passwordHelpBlock">
      <!-- (input)="Search($event)" sự kiện của angular -->
    </div>
    <h1>Danh sách sinh viên</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Ten</th>
          <th scope="col">Can nang</th>
          <th scope="col">Chieu cao</th>
          <th scope="col">Avatar</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users_temp">
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.cannang}}</td>
          <td>{{user.chieucao}}</td>
          <td><img width="50%" [src]="user.avt" alt=""></td>
          <td><button (click)="remove(user.id)" class="btn btn-danger">Delete</button>/<button (click)="update_user(user)" class="btn btn-primary">Update</button></td>
        </tr>
      </tbody>
    </table>
  
    <div class="add">
      <form id="add_form" #new_user="ngForm" (ngSubmit)="submit(new_user.value)" >
        <h1>Thêm</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Tên</label>
          <input type="text" name="name"  class="form-control" id="name" aria-describedby="emailHelp" [(ngModel)]="ojb_temp.name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Cân nặng</label>
          <input  type="text"name="cannang" class="form-control" id="cannang"  [(ngModel)]="ojb_temp.cannang">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Chiều cao</label>
          <input  type="text" name="chieucao" class="form-control" id="chieucao"  [(ngModel)]="ojb_temp.chieucao">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">New Avatar</label>
          <input type="file" name="avt" class="form-control" id="avt" ngModel>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Old Avatar</label>
          <img [src]="ojb_temp.avt" id="avt_old" class="form-control" alt="" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
